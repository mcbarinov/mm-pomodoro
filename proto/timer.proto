syntax = "proto3";
package timer;

service TimerService {
  rpc Status (Empty) returns (TimerStatus);
  rpc Pause (Empty) returns (TimerStatus);
  rpc Resume (Empty) returns (TimerStatus);
  rpc Stop (Empty) returns (TimerStatus);
}

message Empty {

}

message TimerStatus {
  int64 started_at = 1;
  int64 seconds_remaining = 2;
  bool paused = 3;
}