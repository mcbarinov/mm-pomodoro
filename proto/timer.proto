syntax = "proto3";
package timer;

service TimerService {
  rpc Status (Empty) returns (State);
  rpc Pause (Empty) returns (State);
  rpc Resume (Empty) returns (State);
  rpc Stop (Empty) returns (State);
}

message Empty {

}

message State {
  int64 started_at = 1;
  int64 finish_at = 2;
  bool stopped = 3;
  bool paused = 4;
  int64 paused_seconds = 5;
}